<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/life.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/life.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--页面左边信息块-->

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 class="question-title"><span th:text="${question.title}"></span></h3>
                <span class="text-desc">
                    作者：<span th:text="${question.userModel.name}"></span> |
                    阅读数：<span th:text="${question.viewCount}"></span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <a th:href="@{'/publish/'+${question.id}}" class="life-menu"
                   th:if="${ session.userModel != null&& session.userModel.id == question.creator}"><!--前后顺序不能反-->
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
            </div>

            <!--回复样式-->
            <!--回复数-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> 个回复
                </h4>
                <!--头像-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-line">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-list" th:each="comment:${commentDTOList}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${comment.userModel.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">

                            <h4 class="media-heading">
                                <span th:text="${comment.userModel.name}"></span>
                            </h4>
                            <div th:text="${comment.content}">回复内容</div>
                            <div class="theme"><span class="glyphicon glyphicon-thumbs-up thumbs"></span>
                                <span class="glyphicon glyphicon-comment thumbs"></span></div>
                            <span th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    提交回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-line">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_hide">
                    <!--头像-->
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${question.userModel.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">

                            <h4 class="media-heading">
                                <span th:text="${question.userModel.name}"></span>
                            </h4>

                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}"><!--获取问题id值-->
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success comment-btn" onclick="post()">回复</button>
                </div>
            </div>

        </div>

        <!--页面右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5>发起人</h5>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.userModel.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">

                        <h4 class="media-heading">
                            <span th:text="${question.userModel.name}"></span>
                        </h4>

                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5>相关问题</h5>
            </div>

        </div>
    </div>
</div>
</body>
</html>
