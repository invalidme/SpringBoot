<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/life.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>

<body>
<div th:insert="~{navigation :: nav}"></div>


<div class="container-fluid main profile" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2> <span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="media" th:each="questionModel : ${pageDTO.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${questionModel.userModel.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionModel.title}"></h4>
                    <span th:text="${questionModel.description}"></span><br>
                    <span class="text-desc"><span th:text="${questionModel.commentcount}"></span>个回复.<span th:text="${questionModel.viewcount}"></span>次浏览.
                        <span th:text="${#dates.format(questionModel.gmtcreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>


            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.toFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Next">
                            <!--重要拼接 -->
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.toPre}">
                        <a th:href="@{'/profile/'+${section}(page=${pageDTO.nowPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pageDTO.nowPages} " th:class="${pageDTO.nowPage == page}?'active':''">
                        <a  th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}" >

                        </a>
                    </li>

                    <li th:if="${pageDTO.toNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pageDTO.nowPage + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.toEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pageDTO.allPage})}"aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                </ul>
            </nav>

            </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">
                  我的问题
                </a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'" >我的回复 <span class="badge">1</span></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
