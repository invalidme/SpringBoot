<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>springboot学习-发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/life.css">
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
        <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group"  id="question-editor">
                    <label for="description">问题补充:</label>
                    <textarea  class="form-control"
                               style="display:none;"
                               name="description"
                               th:text="${description}"
                               id="description" cols="30" rows="10"></textarea>
                </div>
                <!--富文本-->
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            delay  : 0,//实时生成
                            watch  : false,//默认关闭实时预览
                            placeholder : "请输入...",
                            imageUpload    : true,//请求到controller
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/files/upload",
                        });
                    });
                </script>


            <div class="form-group">
                <label for="tag">添加标签:</label>
                <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签">
            </div>


                <div class="container-fluid main" >
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div  class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${error != null}" th:text="${error}" ></div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><button type="submit" class="btn btn-success pull-right">发布</button></div>
                </div>

                </div>
        </form>
        </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                1.问题标题：不超过20字
                2.问题补充：不超过100字
                3.选择标签：不超过10字
            </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
