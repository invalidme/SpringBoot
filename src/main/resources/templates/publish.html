<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>springboot学习-发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/life.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码农社区</span>

            </button>
            <a class="navbar-brand" href="/">码农社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li th:if="${session.userModel != null}">
                    <a href="/publish">发布</a>
                </li>

                <!--<div th:text="${session.user}"></div>-->
                <!--打印user的值方便th:if(GithubUser类记得加toString方法) -->

                <li th:if="${session.userModel == null}"><a href="https://github.com/login/oauth/authorize?client_id=eaca1a2763bc1ac3b0c4&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a></li>
                <!-- 1.githu回调到重定向网址  携带code  -->

                <li class="dropdown" th:if="${session.userModel != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.userModel.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息通知</a></li>
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
        <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充:</label>
                    <textarea  class="form-control" name="description" th:value="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
            <div class="form-group">
                <label for="tag">添加标签:</label>
                <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签">
            </div>


                <div class="container-fluid main" >
                <div class="row">
                    <div th:if="${error != null}" class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"></div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><button type="submit" class="btn btn-success btn-publish">发布</button></div>
                </div>

                </div>
        </form>
        </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                1.问题标题：不超过20字
                2.问题补充：不超过100字
                3.选择标签：不超过10字
            </div>
    </div>
</div>
</body>
</html>
